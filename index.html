<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather / Temp Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assests/css/style.css">
	</head>
	<body>
        <header>
            <h1 class=>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-2 border border-dark flex-column" id="CitySearch">
                <h3>Search for a City:</h3>
                <input placeholder="Detroit" type="search" id="searchText">
                <button id="searchBtn">Search</button>
                
                <div class="col-12 border border-dark" id="SearchHistory">
                    
                </div>
            </div>

            <div class="col-10">
                <div class="row col-12">
                    <div class="col-12" id="CurrentDay">
                        <h2 id="curDay"></h2>
                        <div class="p-0 justify-content-center">
                            <p id="curTemp"></p>
                            <p id="curWS"></p>
                            <p id="curHum"></p>
                            <p id="curUV"></p>
                        </div>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-12" id="FiveDay">
                        <h3>5-Day Forcast:</h3>
                        <div class="row justify-content-around" id="FiveDayInner">
                            <!-- <div class="col-2 border border-dark" id="day1"></div>
                            <div class="col-2 border border-dark" id="day2"></div>
                            <div class="col-2 border border-dark" id="day3"></div>
                            <div class="col-2 border border-dark" id="day4"></div>
                            <div class="col-2 border border-dark" id="day5"></div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
		<script src="./assests/javascript/script.js"></script>
	</body>
</html>
